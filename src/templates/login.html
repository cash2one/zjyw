    <script type="text/javascript">
    function sync_post( url , data ) {
        /*
        同步POST
        同步方式操作ajax，返回值同call_python，为一个字典:
        其中-> ret 0 失败 1 成功
                当ret==1 时，val为ajax返回的json对象
                当ret==0 时，exc为错误内容：null，"timeout", "error", "notmodified" 和 "parsererror"
        用法举例：
            ret = sync_post( "/cx/jgxx/", { "hh": hh} )
            if ( ret.ret ){
                set_value( 'jgmc' , ret.val );
            } else {
                set_status( "获取行名出错：" + ret.exc );
            }
        */
        var retval = { ret: 0 }
        jQuery.ajax( {
            async: false,  //同步 异步为true
            type: 'POST',
            url: url,
            data: data,
            cache: false,
            contentType: "application/x-www-form-urlencoded;charset=utf-8", 
            dataType:"json",
            //成功
            success:function( json ){
                retval.ret = 1
                retval.val = json;
            },
            //错误
            error: function( XMLHttpRequest, textStatus, errorThrown ){
                //更新交易页面框架信息 statusbar
                retval.ret = 0;
                retval.exc = textStatus;
            }
        } );
        return retval;
    }
    function check(){
        // 登录之前将，展示层隐藏掉
        //window.event.returnValue = false;
        var password = $( "#password" ).val();
        var username = $( "#username" ).val();
        if(username==""){
            alert("用户名不能为空");
            $( "#username" ).focus();
            return;
        }
        if(password==""){
            alert("密码不能为空");
            $( "#password" ).focus();
            return;
        }
        
        rr = sync_post( "/login_up/" , { 'username':username, 'password':password } );
        if ( rr.ret ) {
            json = rr.val;
            if(json.xym=='000000'){
                window.location.href = '/main/'
                return true;
            }else{
                alert(json.xyxx);
                return false;
            }
        } else {
            alert("登录失败，请联系管理员");
            return false;
        }
    }
    function change(){
      if(window.event.keyCode==13){
       var login_btn = document.getElementById("login_btn");
       login_btn.focus();
      }
    }
    function change2(){
      if(window.event.keyCode==13){
       var password = document.getElementById("password");
       password.focus();
      }
    }
    </script>
