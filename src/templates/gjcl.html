<!DOCTYPE html>
<html>
<head>
    
    <!-- start: Meta -->
    <meta charset="UTF-8">
    <title>主机安全</title>
    <meta name="description" content="zjyw">
    <meta name="author" content="cdg">
    <meta name="keyword" content="Metro, Metro UI, Dashboard, Bootstrap, Admin, Template, Theme, Responsive, Fluid, Retina">
    <!-- end: Meta -->
    
    <!-- start: Mobile Specific -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- end: Mobile Specific -->
    
    <!-- start: CSS -->
    <link id="bootstrap-style" href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/bootstrap-responsive.min.css" rel="stylesheet">
    <link id="base-style" href="/static/css/style.css" rel="stylesheet">
    <link id="base-style-responsive" href="/static/css/style-responsive.css" rel="stylesheet">
    <!-- end: CSS -->
    

    <!-- The HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
          <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
        <link id="ie-style" href="/static/css/ie.css" rel="stylesheet">
    <![endif]-->
    
    <!--[if IE 9]>
        <link id="ie9style" href="/static/css/ie9.css" rel="stylesheet">
    <![endif]-->
        
    <!-- start: Favicon -->
    <link rel="shortcut icon" href="/static/img/favicon.ico">
    <!-- end: Favicon -->
    
    <style>  
        div.graph  
                {  
                    width: 280px;  
                    height: 200px;  
                }  
    </style>  
      
    
    
</head>

<body>
        <div class="row-fluid sortable">        
    <div class="box span12">
        <div class="box-header" data-original-title>
            <h2><i class="halflings-icon info-sign"></i><span class="break"></span>告警信息</h2>
        </div>
        {% if gjxx_dic %}
        <div class="box-content">
            <table class="table table-striped table-bordered bootstrap-datatable datatable">
                <thead>
                    <tr>
                        <th>主机ID</th>
                        <th>告警信息ID</th>
                        <th>告警时间</th>
                        <th>告警描述</th>
                        <th>威胁等级</th>
                        <th>处理建议</th>
                        <th>操作</th>
                    </tr>
                </thead>   
                
                <tbody>
                    {% for gjxx in gjxx_dic %}
                        <tr>
                            <td class="center text-warning"><h2>{{ gjxx.warn_agent }}</td>
                            <td class="center text-warning"><h2>{{ gjxx.warn_id }}</td>
                            <td class="center text-warning"><h2>{{ gjxx.warn_time_join }}</td>
                            <td class="center text-warning"><h2>{{ gjxx.warn_detail }}</td>
                            <td class="center text-warning"><h2>威胁等级{{ gjxx.warn_level }}</td>
                            <td class="center text-warning" ><h2>{{ gjxx.warn_suggest }}</td>
                            <td class="center">
                                <a class="btn btn-primary btn-lg disabled" role="button" onclick="no_ping_warn('{{ gjxx.warn_type }}');" href='#' >取消屏蔽</a>
                            </td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        {% else %}
            <h2>无已屏蔽告警信息！
        {% endif %}
    </div>
    </div>
</body>
</html>
