<body>
    <div class="row-fluid sortable">        
    <div class="box span12">
        <div class="box-header" data-original-title>
            <h2><i class="halflings-icon th-large"></i><span class="break"></span>主机分组</h2>
        </div>
 
        <div class="box-content">
            <form class="form-horizontal" name="myform">
                <fieldset>
                <div class="box-content">
                    <div class="control-group success">
                        <label class="control-label" for="selectError3">请选择主机组: </label>
                        &nbsp;&nbsp;&nbsp;<input id="groupInput"  value="输入或选择" onmouseover="this.select()" />
                    </div>
                    <div class="controls">
                      <select  name="select" onchange="getValue(this.value,'groupInput')">
                        <option>请选择</option>
                        {% for ls in ls_group %}
                            <option value="{{ ls.group_agent }}+{{ ls.group_name }}+{{ ls_agent }}" >{{ ls.group_name }}</option>
                        {% endfor %}
                      </select>
                    </div>
                    
                    <hr>
                    <div class="control-group">
                    <table border="0" width="600">
                        <tr>
                            <td width="30%">
                            <select style="width:100%;" multiple name="list1" size="12" id="list1" ondblclick="moveOption(document.myform.list1, document.myform.list2)">
                            {% for ls in ls_agent %}
                                {% if ls.agent_name %}
                                <option value="{{ls.agent_id}}">{{ ls.agent_id }}{{ls.agent_name}} </option>
                                {% endif %}
                            {% endfor %}
                            </select>
                            </td>
                            <td width="20%" align="center">
                            <input type="button" value="添加" onclick="moveOption(document.myform.list1, document.myform.list2)"><br><br>
                            <input type="button" value="删除" onclick="moveOption(document.myform.list2, document.myform.list1)">
                            </td>
                            <td width="30%">
                            <select style="width:100%;" multiple name="list2" id="list2" size="12" ondblclick="moveOption(document.myform.list2, document.myform.list1)">
                            </select>
                            </td>
                        </tr>
                    </table>
                    主机包括：<input type="text" name="zj" size="40" id="zj" />
                    </div>
                    <div class="control-group">
                        <button class="btn btn-primary" onclick="save_fz();">保存分组</button>
                    </div>
                    
                </div>
                </fieldset>
            </form>
                
        </div>
    </div>
    </div>
</body>
